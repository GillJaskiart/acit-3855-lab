openapi: 3.0.3
info:
  description: Provides computed statistics for speeding and congestion events.
  version: "1.0.0"
  title: Processing Stats API
  contact:
    email: jgill391@my.bcit.ca

paths:
  /stats:
    get:
      summary: Get event statistics
      operationId: app.get_stats
      description: Returns stored statistics generated by periodic processing.
      responses:
        "200":
          description: Successfully returned stats
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventStats"
        "404":
          description: Statistics do not exist
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

components:
  schemas:
    EventStats:
      type: object
      required:
        - num_speeding_events
        - min_speed_kmh
        - max_speed_kmh
        - num_congestion_events
        - max_vehicles_passing
        - last_updated
      properties:
        num_speeding_events:
          type: integer
          example: 12
        min_speed_kmh:
          type: number
          example: 28.5
        max_speed_kmh:
          type: number
          example: 78.0
        num_congestion_events:
          type: integer
          example: 50
        max_vehicles_passing:
          type: integer
          example: 120
        last_updated:
          type: string
          format: date-time
          example: "2026-02-11T07:40:00Z"
